<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array sorting</title>
</head>
<body>
    <button onclick="myfunction()">Clickme</button>
    <p id="result"></p>
    <script>
        function myfunction(){
            var t=3;
            var x=67;
            var y=eval("t+x") + "<br>";
            var z=eval("t*x") + "<br>";
            var q=eval("t-x") + "<br>";
        
        var res= y+z+q;
        document.getElementById("result").innerHTML = res;
        }
    </script>
</body>
</html>
